<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,ul,li{
				padding: 0;
				margin: 0;
			}
			img{
				display: block;
				border: none;
			}
			ul{
				float: left;
				margin: 0 10px;
			}
			li{
				list-style: none;
				border: 1px solid #cecece;
				margin: 10px 0;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img2/1.jpg"></li>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/4.jpg"></li>
			<li><img src="img2/1.jpg"></li>
			<li><img src="img2/9.jpg"></li>
			<li><img src="img2/1.jpg"></li>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/6.jpg"></li>
			<li><img src="img2/1.jpg"></li>
		</ul>
		<ul>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/5.jpg"></li>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/9.jpg"></li>
			<li><img src="img2/8.jpg"></li>
			<li><img src="img2/1.jpg"></li>
			<li><img src="img2/6.jpg"></li>
			<li><img src="img2/1.jpg"></li>
		</ul>
		<ul>
			<li><img src="img2/4.jpg"></li>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/4.jpg"></li>

			<li><img src="img2/8.jpg"></li>
			<li><img src="img2/2.jpg"></li>
			<li><img src="img2/1.jpg"></li>
		</ul>
		<script type="text/javascript">
			var aUl = document.getElementsByTagName("ul");
			var data = ["img2/2.jpg","img2/4.jpg","img2/7.jpg"];
			window.onscroll = function(){
				var scrollTop = document.documentElement.scrollTop;
				for(var i = 0; i < aUl.length; i++){
					if(scrollTop > aUl[i].offsetHeight - document.documentElement.clientHeight){
						var str = "";
						for(var j = 0; j < data.length; j++){
							str += `<li><img src="${data[j]}"></li>`
						}
						aUl[i].innerHTML += str;
					}
				}
				
				
				
			}
		</script>
	</body>
</html>
